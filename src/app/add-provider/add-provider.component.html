<h2 align="center" style="color: blue;">Add a new provider</h2>




<form #providerform="ngForm" (ngSubmit)="addProvider(providerform.value)">
  <div class="form-group">
    <label for="nom">Name</label>
    <input ngModel name="name" type="text" class="form-control" id="nom" aria-describedby="emailHelp" #name="ngModel" placeholder="Nom">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input ngModel name="address" type="text" class="form-control" id="address" aria-describedby="emailHelp" #address="ngModel" placeholder="Adress">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input ngModel name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" #email="ngModel" placeholder="Email">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
